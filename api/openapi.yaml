openapi: 3.0.0
info:
  version: 0.0.1
  title: Keycard API
  description: Keycard API for managing zones and their resources.
servers:
  - url: /
paths:
  /zones:
    get:
      operationId: listZones
      summary: List zones
      description: Returns a list of zones for the authenticated organization
      parameters:
        - name: slug
          in: query
          required: false
          schema:
            type: string
        - name: cursor
          in: query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
            maximum: 1000
            minimum: 1
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Zone'
                  page_info:
                    $ref: '#/components/schemas/PageInfo'
                required:
                  - items
                  - page_info
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Zones
    post:
      operationId: createZone
      summary: Create zone
      description: Creates a new zone for the authenticated organization. A zone is an isolated environment for IAM resources.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZoneCreate'
      responses:
        '200':
          description: A zone for organizing resources within an organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Zones
  '/zones/{id}':
    get:
      operationId: getZone
      summary: Get zone
      description: Returns details of a specific zone by ID
      parameters:
        - name: id
          in: path
          description: Zone ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A zone for organizing resources within an organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Zones
    patch:
      operationId: updateZone
      summary: Update zone
      description: Updates a zone's configuration (partial update)
      parameters:
        - name: id
          in: path
          description: Zone ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZoneUpdate'
      responses:
        '200':
          description: A zone for organizing resources within an organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Zones
    delete:
      operationId: deleteZone
      summary: Delete zone
      description: Permanently deletes a zone and all its associated resources
      parameters:
        - name: id
          in: path
          description: Zone ID
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Default Response
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Zones
  '/zones/{zoneId}/applications':
    get:
      operationId: listApplications
      summary: List applications
      description: Returns a list of applications in the specified zone
      parameters:
        - name: slug
          in: query
          required: false
          schema:
            type: string
        - name: identifier
          in: query
          required: false
          schema:
            type: string
        - name: cursor
          in: query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
            maximum: 1000
            minimum: 1
        - name: zoneId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Application'
                  page_info:
                    $ref: '#/components/schemas/PageInfo'
                required:
                  - items
                  - page_info
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Applications
    post:
      operationId: createApplication
      summary: Create application
      description: Creates a new Application - a software system with an identity that can access Resources
      parameters:
        - name: zoneId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationCreate'
      responses:
        '200':
          description: An Application is a software system with an associated identity that can access Resources. It may act on its own behalf (machine-to-machine) or on behalf of a user (delegated access).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Applications
  '/zones/{zoneId}/applications/{id}':
    get:
      operationId: getApplication
      summary: Get application
      description: Returns details of a specific Application by ID
      parameters:
        - name: zoneId
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: An Application is a software system with an associated identity that can access Resources. It may act on its own behalf (machine-to-machine) or on behalf of a user (delegated access).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Applications
    patch:
      operationId: updateApplication
      summary: Update application
      description: Updates an Application's configuration and metadata
      parameters:
        - name: zoneId
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationUpdate'
      responses:
        '200':
          description: An Application is a software system with an associated identity that can access Resources. It may act on its own behalf (machine-to-machine) or on behalf of a user (delegated access).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Applications
    delete:
      operationId: deleteApplication
      summary: Delete application
      description: Permanently deletes an application
      parameters:
        - name: zoneId
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Default Response
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Applications
  '/zones/{zoneId}/providers':
    get:
      operationId: listProviders
      summary: List providers
      description: Returns a list of providers in the specified zone
      parameters:
        - name: slug
          in: query
          required: false
          schema:
            type: string
        - name: identifier
          in: query
          required: false
          schema:
            type: string
        - name: type
          in: query
          required: false
          schema:
            anyOf:
              - type: string
                enum:
                  - external
              - type: string
                enum:
                  - keycard-vault
              - type: string
                enum:
                  - keycard-directory
        - name: cursor
          in: query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
            maximum: 1000
            minimum: 1
        - name: zoneId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Provider'
                  page_info:
                    $ref: '#/components/schemas/PageInfo'
                required:
                  - items
                  - page_info
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Providers
    post:
      operationId: createProvider
      summary: Create provider
      description: Creates a new Provider - a system that supplies access to Resources and allows actors to authenticate
      parameters:
        - name: zoneId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProviderCreate'
      responses:
        '200':
          description: A Provider is a system that supplies access to Resources and allows actors (Users or Applications) to authenticate.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Providers
  '/zones/{zoneId}/providers/{id}':
    get:
      operationId: getProvider
      summary: Get provider
      description: Returns details of a specific Provider by ID
      parameters:
        - name: zoneId
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A Provider is a system that supplies access to Resources and allows actors (Users or Applications) to authenticate.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Providers
    patch:
      operationId: updateProvider
      summary: Update provider
      description: Updates a Provider's configuration and metadata
      parameters:
        - name: zoneId
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProviderUpdate'
      responses:
        '200':
          description: A Provider is a system that supplies access to Resources and allows actors (Users or Applications) to authenticate.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Providers
    delete:
      operationId: deleteProvider
      summary: Delete provider
      description: Permanently deletes a provider
      parameters:
        - name: zoneId
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Default Response
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      tags:
        - Providers
components:
  schemas:
    PageInfo:
      description: Pagination information
      type: object
      properties:
        has_next_page:
          description: Whether there are more items after the current page
          type: boolean
        has_previous_page:
          description: Whether there are items before the current page
          type: boolean
        start_cursor:
          description: Cursor pointing to the first item in the current page
          type: string
          nullable: true
        end_cursor:
          description: Cursor pointing to the last item in the current page
          type: string
          nullable: true
      additionalProperties: false
      required:
        - has_next_page
        - has_previous_page
      title: Page Info
    Metadata:
      description: Entity metadata
      type: object
      properties:
        docs_url:
          description: Documentation URL
          type: string
          format: uri
          maxLength: 2048
      additionalProperties: false
    MetadataUpdate:
      description: 'Entity metadata (set to null or {} to remove metadata)'
      type: object
      properties:
        docs_url:
          description: Documentation URL (set to null to unset)
          type: string
          format: uri
          maxLength: 2048
          nullable: true
      additionalProperties: false
      nullable: true
    ZoneOAuth2Protocol:
      description: OAuth 2.0 protocol configuration for a zone
      type: object
      properties:
        issuer:
          description: OAuth 2.0 issuer identifier
          type: string
          format: uri
        authorization_server_metadata:
          description: OAuth 2.0 Authorization Server Metadata endpoint (.well-known/oauth-authorization-server)
          type: string
          format: uri
        authorization_endpoint:
          description: OAuth 2.0 authorization endpoint
          type: string
          format: uri
        token_endpoint:
          description: OAuth 2.0 token endpoint
          type: string
          format: uri
        redirect_uri:
          description: OAuth 2.0 redirect URI for this zone
          type: string
          format: uri
        registration_endpoint:
          description: OAuth 2.0 Dynamic Client Registration endpoint
          type: string
          format: uri
        jwks_uri:
          description: JSON Web Key Set endpoint
          type: string
          format: uri
        pkce_required:
          description: Whether PKCE is required for authorization code flows
          type: boolean
        dcr_enabled:
          description: Whether Dynamic Client Registration is enabled
          type: boolean
      required:
        - issuer
        - authorization_server_metadata
        - authorization_endpoint
        - token_endpoint
        - redirect_uri
        - registration_endpoint
        - jwks_uri
        - pkce_required
        - dcr_enabled
      title: Zone OAuth 2.0 Protocol
    ZoneOpenIDProtocol:
      description: OpenID Connect protocol configuration for a zone
      type: object
      properties:
        provider_configuration:
          description: OpenID Connect Provider Configuration endpoint (.well-known/openid-configuration)
          type: string
          format: uri
        userinfo_endpoint:
          description: OpenID Connect UserInfo endpoint
          type: string
          format: uri
      required:
        - provider_configuration
        - userinfo_endpoint
      title: Zone OpenID Connect Protocol
    ZoneOAuth2ProtocolCreate:
      description: OAuth 2.0 protocol configuration for zone creation
      type: object
      properties:
        pkce_required:
          description: Whether PKCE is required for authorization code flows
          type: boolean
          default: true
        dcr_enabled:
          description: Whether Dynamic Client Registration is enabled
          type: boolean
          default: true
      title: Zone OAuth 2.0 Protocol Create
    ZoneProtocolCreate:
      description: Protocol configuration for zone creation
      type: object
      properties:
        oauth2:
          $ref: '#/components/schemas/ZoneOAuth2ProtocolCreate'
      title: Zone Protocol Create
    ZoneOAuth2ProtocolUpdate:
      description: OAuth 2.0 protocol configuration update for a zone (partial update)
      type: object
      properties:
        pkce_required:
          description: Whether PKCE is required for authorization code flows
          type: boolean
          nullable: true
        dcr_enabled:
          description: Whether Dynamic Client Registration is enabled
          type: boolean
          nullable: true
      title: Zone OAuth 2.0 Protocol Update
    ZoneProtocolUpdate:
      description: Protocol configuration update for a zone (partial update)
      type: object
      properties:
        oauth2:
          $ref: '#/components/schemas/ZoneOAuth2ProtocolUpdate'
      nullable: true
      title: Zone Protocol Update
    ProviderOAuth2Protocol:
      description: OAuth 2.0 protocol configuration
      type: object
      properties:
        authorization_endpoint:
          type: string
          format: uri
          nullable: true
        token_endpoint:
          type: string
          format: uri
          nullable: true
        registration_endpoint:
          type: string
          format: uri
          nullable: true
        jwks_uri:
          type: string
          format: uri
          nullable: true
        code_challenge_methods_supported:
          type: array
          items:
            type: string
          nullable: true
        scopes_supported:
          type: array
          items:
            type: string
          nullable: true
      nullable: true
      title: Provider OAuth 2.0 Protocol
    ProviderOpenIDProtocol:
      description: OpenID Connect protocol configuration
      type: object
      properties:
        userinfo_endpoint:
          type: string
          format: uri
          nullable: true
      nullable: true
      title: Provider OpenID Connect Protocol
    ProviderOAuth2ProtocolCreate:
      description: OAuth 2.0 protocol configuration for provider creation
      type: object
      properties:
        authorization_endpoint:
          type: string
          format: uri
        token_endpoint:
          type: string
          format: uri
        registration_endpoint:
          type: string
          format: uri
        jwks_uri:
          type: string
          format: uri
        code_challenge_methods_supported:
          type: array
          items:
            type: string
        scopes_supported:
          type: array
          items:
            type: string
      title: Provider OAuth 2.0 Protocol Create
    ProviderOpenIDProtocolCreate:
      description: OpenID Connect protocol configuration for provider creation
      type: object
      properties:
        userinfo_endpoint:
          type: string
          format: uri
      title: Provider OpenID Connect Protocol Create
    ProviderProtocolCreate:
      description: Protocol-specific configuration for provider creation
      type: object
      properties:
        oauth2:
          $ref: '#/components/schemas/ProviderOAuth2ProtocolCreate'
        openid:
          $ref: '#/components/schemas/ProviderOpenIDProtocolCreate'
      title: Provider Protocol Create
    ProviderOAuth2ProtocolUpdate:
      description: OAuth 2.0 protocol configuration. Set to null to remove all OAuth2 config.
      type: object
      properties:
        authorization_endpoint:
          type: string
          format: uri
          nullable: true
        token_endpoint:
          type: string
          format: uri
          nullable: true
        registration_endpoint:
          type: string
          format: uri
          nullable: true
        jwks_uri:
          type: string
          format: uri
          nullable: true
        code_challenge_methods_supported:
          type: array
          items:
            type: string
          nullable: true
        scopes_supported:
          type: array
          items:
            type: string
          nullable: true
      nullable: true
      title: Provider OAuth 2.0 Protocol Update
    ProviderOpenIDProtocolUpdate:
      description: OpenID Connect protocol configuration. Set to null to remove all OpenID config.
      type: object
      properties:
        userinfo_endpoint:
          type: string
          format: uri
          nullable: true
      nullable: true
      title: Provider OpenID Connect Protocol Update
    ProviderProtocolUpdate:
      description: Protocol-specific configuration. Set to null to remove all protocols.
      type: object
      properties:
        oauth2:
          $ref: '#/components/schemas/ProviderOAuth2ProtocolUpdate'
        openid:
          $ref: '#/components/schemas/ProviderOpenIDProtocolUpdate'
      nullable: true
      title: Provider Protocol Update
    ApplicationOAuth2Protocol:
      description: OAuth 2.0 protocol configuration
      type: object
      properties:
        redirect_uris:
          description: OAuth 2.0 redirect URIs for this application
          type: array
          items:
            format: uri
            type: string
          nullable: true
      additionalProperties: false
      nullable: true
      title: Application OAuth 2.0 Protocol
    ApplicationOAuth2ProtocolCreate:
      description: OAuth 2.0 protocol configuration for application creation
      type: object
      properties:
        redirect_uris:
          description: OAuth 2.0 redirect URIs for this application
          type: array
          items:
            format: uri
            type: string
      additionalProperties: false
      title: Application OAuth 2.0 Protocol Create
    ApplicationProtocolCreate:
      description: Protocol-specific configuration for application creation
      type: object
      properties:
        oauth2:
          $ref: '#/components/schemas/ApplicationOAuth2ProtocolCreate'
      additionalProperties: false
      title: Application Protocol Create
    ApplicationOAuth2ProtocolUpdate:
      description: OAuth 2.0 protocol configuration for application update
      type: object
      properties:
        redirect_uris:
          description: 'OAuth 2.0 redirect URIs for this application (set to null or [] to unset)'
          type: array
          items:
            format: uri
            type: string
          nullable: true
      additionalProperties: false
      nullable: true
      title: Application OAuth 2.0 Protocol Update
    ApplicationProtocolUpdate:
      description: Protocol-specific configuration for application update
      type: object
      properties:
        oauth2:
          $ref: '#/components/schemas/ApplicationOAuth2ProtocolUpdate'
      additionalProperties: false
      nullable: true
      title: Application Protocol Update
    Error:
      description: Error response
      type: object
      properties:
        message:
          type: string
        code:
          type: string
        status:
          type: number
      required:
        - message
        - code
        - status
      title: Error
    Provider:
      description: A Provider is a system that supplies access to Resources and allows actors (Users or Applications) to authenticate.
      type: object
      properties:
        id:
          description: Unique identifier of the provider
          type: string
        organization_id:
          description: Organization that owns this provider
          type: string
        zone_id:
          description: Zone this provider belongs to
          type: string
        slug:
          description: 'URL-safe identifier, unique within the zone'
          type: string
          maxLength: 63
          minLength: 1
          pattern: '^[a-z0-9]+(?:-[a-z0-9]+)*$'
        name:
          description: Human-readable name
          type: string
          maxLength: 255
          minLength: 1
        description:
          description: Human-readable description
          type: string
          maxLength: 2048
          nullable: true
        identifier:
          description: 'User specified identifier, unique within the zone'
          type: string
          maxLength: 2048
          minLength: 1
        type:
          type: string
          enum:
            - external
            - keycard-vault
            - keycard-directory
        client_id:
          description: OAuth 2.0 client identifier
          type: string
          nullable: true
        client_secret_set:
          description: Indicates whether a client secret is configured
          type: boolean
        protocols:
          description: Protocol-specific configuration
          type: object
          nullable: true
          properties:
            oauth2:
              $ref: '#/components/schemas/ProviderOAuth2Protocol'
            openid:
              $ref: '#/components/schemas/ProviderOpenIDProtocol'
        created_at:
          description: Entity creation timestamp
          type: string
          format: date-time
        updated_at:
          description: Entity update timestamp
          type: string
          format: date-time
      required:
        - id
        - organization_id
        - zone_id
        - slug
        - name
        - identifier
        - created_at
        - updated_at
      title: Provider
    ProviderCreate:
      description: Schema for creating a new provider
      type: object
      properties:
        name:
          description: Human-readable name
          type: string
          maxLength: 255
          minLength: 1
        description:
          description: Human-readable description
          type: string
          maxLength: 2048
          nullable: true
        identifier:
          description: 'User specified identifier, unique within the zone'
          type: string
          maxLength: 2048
          minLength: 1
        client_id:
          description: OAuth 2.0 client identifier
          type: string
        client_secret:
          description: OAuth 2.0 client secret (will be encrypted and stored securely)
          type: string
        protocols:
          $ref: '#/components/schemas/ProviderProtocolCreate'
      required:
        - name
        - identifier
      title: Provider Create
    ProviderUpdate:
      description: Schema for updating an existing provider
      type: object
      properties:
        name:
          description: Human-readable name
          type: string
          maxLength: 255
          minLength: 1
        description:
          description: Human-readable description
          type: string
          maxLength: 2048
          nullable: true
        identifier:
          description: 'User specified identifier, unique within the zone'
          type: string
          maxLength: 2048
          minLength: 1
        client_id:
          description: OAuth 2.0 client identifier. Set to null to remove.
          type: string
          nullable: true
        client_secret:
          description: OAuth 2.0 client secret (will be encrypted and stored securely). Set to null to remove.
          type: string
          nullable: true
        protocols:
          $ref: '#/components/schemas/ProviderProtocolUpdate'
      title: Provider Update
    Application:
      description: An Application is a software system with an associated identity that can access Resources. It may act on its own behalf (machine-to-machine) or on behalf of a user (delegated access).
      type: object
      properties:
        id:
